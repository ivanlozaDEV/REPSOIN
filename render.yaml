services:
  - type: web
    region: ohio
    name: ViteCHGTP
    env: python
    buildCommand: "./render_build.sh && python initialize_db.py"  # Modificado para apuntar al script correcto
    startCommand: "gunicorn wsgi:application"
    plan: free
    numInstances: 1
    envVars:
      - key: DEBUG
        value: FALSE
      - key: BASENAME
        value: /
      - key: FLASK_APP
        value: app.py
      - key: FLASK_DEBUG
        value: 0
      - key: FLASK_APP_KEY
        value: "any key works"
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: postgresql-trapezoidal-42170
          property: connectionString

databases:
  - name: postgresql-trapezoidal-42170
    region: ohio
    ipAllowList: []
    plan: free
